<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:version='2' xmlns='http://www.w3.org/1999/xhtml'
      xmlns:b='http://www.google.com/2005/gml/b'
      xmlns:data='http://www.google.com/2005/gml/data'
      xmlns:expr='http://www.google.com/2005/gml/expr'>

<head>
  <b:include data='blog' name='all-head-content'/>
  <title><data:blog.pageTitle/></title>
  
  <b:skin><![CDATA[
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    header, footer {
      background: #043288;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 40px 10%;
    }
    h1 {
      font-size: 2.2rem;
    }
    p {
      font-size: 1rem;
      line-height: 1.8;
    }
  ]]></b:skin>
</head>

<body>
  <!-- Header -->
  <header>
    <h1><data:blog.title/></h1>
    <p>Welcome to our temple website</p>
  </header>

  <!-- Static Welcome Section -->
  <main>
    <b:section id='main' class='main' showaddelement='yes' maxwidgets='1' name='Main Section'>
      <b:widget id='HTML1' type='HTML' visible='true'>
        <b:includable id='main'>
          <h2>Namaskaram 🙏</h2>
          <p>Welcome to the Mahavishnu Temple. May your visit be filled with peace, devotion, and divine blessings.</p>
        </b:includable>
      </b:widget>
    </b:section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© <data:blog.title/> <data:blog.currentYear/></p>
  </footer>
</body>

</html>
